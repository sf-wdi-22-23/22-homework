<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="dist/sweetalert.min.js"></script>
   <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  
    <!-- custom styles (always require after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">

    <!-- link to custom javascript file (always require after external JS libraries) -->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- custom js -->
        <script type="text/javascript"  src="ticTacToe.js"></script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          
          <div class="row">
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case0"></div>
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case1"></div>
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case2"></div>
            
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case3"></div>
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case4"></div>
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case5"></div>
            
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case6"></div>
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case7"></div>
            <div class="col-md-4 col-sm-3 col-xs-2 box" id="case8"></div>
          </div>
        


        </div>
        
      </div>
      <div class="col-md-12 text-center"> 
        <button id="reset">Reset</button>
      </div>
     
      
      
      
    </div>
  </body>
</html>
