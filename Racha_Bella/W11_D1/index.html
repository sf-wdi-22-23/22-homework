<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
  <head>
    <meta charset="utf-8">
    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <script src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- ANGULAR SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    
    <script type="text/javascript" src="./js/controllers/BlogController.js"></script>
  </head>
  <body ng-controller="blogCtrl">
  <div class='background'></div>
   
    <nav class="navbar navbar-trans navbar-fixed-top" role="navigation">
    <div class="container">
        
    </div>
</nav>

<section class="container-fluid" id="section1">

    <div class="v-center">
        <h1 class="text-center">Honesty page ! </h1>
        <h2 class="text-center lato animate slideInDown"> <b>Tell something </b>to someone</h2>

        <form class="text-center" ng-submit="addPost()">
            <br>
             <input class='post-num' ng-model='counter'  type='text'></input> 
             <input class='name-Input' placeholder="name" ng-model="newPost.name" type='text'></input> 
             <input class='text-Input' ng-model="newPost.body" placeholder="your post"type='text'></input>
            <button href="#" id='button-Post' class="btn btn-danger btn-lg btn-huge lato" data-toggle="modal" data-target="#myModal"> Post it</button>
        </form>
    </div>
    <a href="#section2">
    <div class="scroll-down bounceInDown animated">
            <span>
                <i class="fa fa-angle-down fa-2x"></i>
            </span>
    </div>
        </a>
</section>

<section class="container-fluid" id="section2">
    <div class="container v-center">

        <div class="row row1">
          <div id="{{post.id}}" class= "col-lg-3 col-sm-3 box1" ng-repeat="post in posts"> 
            <a class="boxclose" id="boxclose" ng-click="deletePost(post)"></a>
            <h1 id="hOne">{{post.name}}</h1>
              <p>{{post.body}}</p>
              <br/>
              <a href="#" id="button-com" class="btn btn-danger btn-lg btn-huge lato" ng-click="commentBox=true"> Comment
              </a>
              <br>
              <hr>
          </div>
        <!--/row-->
</section> 
        <div id='comment-box' ng-show="commentBox">
          <h1 id = 'comment-h1'>Comment Box</h1>
          <form action="/">
              <hr>
              <label id="icon" for="name"><i class="icon-user"></i></label>
              <input type="text" name="name" id="name" placeholder="Name" required/>
              <label id="icon" for="com"><i class="icon-shield"></i></label>
              <input type="text-area" name="com" id="com" placeholder="your comment" required/>
              <a href="#" class="com-button">Comment</a>
               <a href="#" class="cancel-button">Cancel</a>
          </form>
        </div>     
  </body>
</html>
