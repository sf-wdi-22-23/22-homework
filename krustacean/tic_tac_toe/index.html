<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery from CDN -->
    
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Riley's Tic Tac Toe</h1>
          <hr>
          <div class="col-md-3 col-md-offset-3">
            <div id="playerone"><h3>Player One's Turn</h3></div>
          </div>
          <div class="col-md-3">
            <div id="playertwo"><h3>Player Two's Turn</h3></div>
          </div>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box" id="0"></div>
            <div class="col-md-4 box" id='1'></div>
            <div class="col-md-4 box" id='2'></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id='3'></div>
            <div class="col-md-4 box" id="4"></div>
            <div class="col-md-4 box" id="5"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="6"></div>
            <div class="col-md-4 box" id="7"></div>
            <div class="col-md-4 box" id="8"></div>
          </div>
        </div>
        <div class="row">
         <div class="col-md-6 col-md-offset-3">
         <hr>
         <div class="btn-group-md">
          <button class="btn-default-green">Reset</button>
          </div> 
        </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="ticTacToe.js"></script>
  </body>
</html>
