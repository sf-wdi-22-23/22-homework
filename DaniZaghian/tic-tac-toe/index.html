<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery from CDN -->
    <script type='text/javascript' src = 'https://code.jquery.com/jquery-1.10.2.js'></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src = "ticTacToe.js"></script>

    <title>Tic Tac Toe</title>
  </head>


  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          
     <!-- row 1 has class 0
          row 2 has class 1
          row 3 has class 2
          column 1 has class 3
          column 2 has class 4
          column 3 has class 5
          diagonal 1 has class 6
          diagonal 2 has class 7 -->

          <div class="row">
            <div class="col-md-4 box 0 3 6"></div>
            <div class="col-md-4 box 0 4 "></div>
            <div class="col-md-4 box 0 5 7 "></div>
          </div>
        
          <div class="row">
            <div class="col-md-4 box 1 3 "></div>
            <div class="col-md-4 box 1 4 6 7 "></div>
            <div class="col-md-4 box 1 5 "></div>
          </div>
          <div class="row">
            <div class="col-md-4 box 2 3 7"></div>
            <div class="col-md-4 box 2 4"></div>
            <div class="col-md-4 box 2 5 6"></div>
          </div>
        
          <button>Reset</button>

          <br>
          <p class="winner"> </p>
          <p class="score"> </p>

        </div>
      </div>
    </div>
  </body>
</html>
