<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<script type="text/javascript" src="ticTacToe.js">
	</script>

    <title>Tic Tac Toe</title>
</head>
<body>
<div class="container">
	<div class="row text-center">
    	<div class="col-md-12 header1">
        	<h1>Tic Tac Toe</h1>
        </div>
    </div>
    <div class="row">
   		<div class="col-lg-12 col-md-12 col-sm-12" id="board">
   			<div class="row">
        		<div class="col-xs-4 gamePiece text-center"></div>
            	<div class="col-xs-4 gamePiece text-center"></div>
            	<div class="col-xs-4 gamePiece text-center"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 gamePiece text-center"></div>
            	<div class="col-xs-4 gamePiece text-center"></div>
            	<div class="col-xs-4 gamePiece text-center"></div>
			</div>	
            <div class="row">
            	<div class="col-xs-4 gamePiece text-center"></div>
            	<div class="col-xs-4 gamePiece text-center"></div>
            	<div class="col-xs-4 gamePiece text-center"></div>
        	</div>
        	<div class="row">
        	   	<div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 col-xs-2 col-xs-offset-2 text-center">
    	    	</div>
    	    	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
    	    		<button id="playTurn" disabled>
    	    		</button>
    	    	</div>
    	    	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
    	    	</div>
    	    </div>
    	    <div class="row">
    	    	<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 text-center">
    	    		<button id="reset">Reset?</button>
    	    	</div>
    	    </div>
    	    <div class="row">
    	    	<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 text-center">
    	    		<p id="taunt">Are you really gonna let them beat you?</p>
    	    	</div>
    	    </div>   
    	</div>
    </div>
</div>
</body>
</html>
