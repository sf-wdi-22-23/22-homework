<h3 class='pull-left'>Posts</h3>
<form ng-submit="createPost()">
  <div class='form-group'>
    <textarea class='form-control' ng-model="post.content"></textarea>
  </div>
  <button type="submit" class='btn btn-default'>Save</button>
</form>
<ul class='list-group'>
  <li ng-repeat="post in posts" class='list-group-item'>
    <a href="#" class='pull-right' ng-click="deletePost(post)">
      <i class='icon ion-close-circled'></i>
    </a>
  </li>
</ul>
<hr>
<h3 class='pull-left'>Search Gifs</h3>
<form ng-submit="searchGifs()">
  <div class="form-group">
    <textarea class="form-control" ng-model="term"></textarea>
  </div>
  <button type="submit">Search</button>
</form>
<hr>
<div ng-repeat="gif in gifs">
  <ul class='list-group'>
    <li class='list-group-item'>
      <img ng-src="{{gif.images.fixed_height_small.url}}">
      <a href="#" class='pull-right' ng-click="deleteGif(gif)">
        <i class='icon ion-close-circled'></i>
      </a>
    </li>
  </ul>
  
</div>
