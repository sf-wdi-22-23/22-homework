<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
â€‹     

    <!-- link to custom javascript file (always require after external JS libraries) -->
     <script src="ticTacToe.js"></script> 



    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="square1" class="col-md-4 box"></div>
            <div id="square2" class="col-md-4 box"></div>
            <div id="square3" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="square4" class="col-md-4 box"></div>
            <div id="square5" class="col-md-4 box"></div>
            <div id="square6" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="square7" class="col-md-4 box"></div>
            <div id="square8" class="col-md-4 box"></div>
            <div id="square9" class="col-md-4 box"></div>
          </div>
      </div>
          <br>  </br>
          <div class="col-md-12">
            <p class="p">
              <button id="resetButton" class="button" type="button">Start Over!</button>
            </p>
            <br></br>
      </div>


        </div>
      </div>
    </div>
  </body>
</html>
