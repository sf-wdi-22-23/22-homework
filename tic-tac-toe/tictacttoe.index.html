<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
<link rel="stylesheet" href="styles.css">
    <!-- jQuery from CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    

    <!-- link to custom javascript file (always require after external JS libraries) -->
<script type="text/javascript" src="ticTacToe.js"></script>


<title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="a1" class="col-md-4 box"></div>
            <div id="a2" class="col-md-4 box"></div>
            <div id="a3" class="col-md-4 box"></div>
          </div>
        <div class="row">
            <div id="b1" class="col-md-4 box"></div>
            <div id="b2" class="col-md-4 box"></div>
            <div id="b3" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="c1" class="col-md-4 box"></div>
            <div id="c2" class="col-md-4 box"></div>
            <div id="c3" class="col-md-4 box"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
