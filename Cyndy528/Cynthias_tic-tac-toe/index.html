<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day' rel='stylesheet' type='text/css'>

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 

     <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
      
      <div id="ttt_grid"> 
        <div class="row">
          <div class="square" id="square1"></div>
          <div class="square" id="square2"></div>
          <div class="square" id="square3" ></div>
        </div>

        <div class="row">
          <div class="square" id="square4" ></div>
          <div class="square" id="square5" ></div>
          <div class="square" id="square6" ></div>    
        </div>

        <div class="row">
          <div class="square" id="square7" ></div>
          <div class="square" id="square8" ></div>
          <div class="square" id="square9" ></div>
        </div>
        </div>
      </div>
      
      <button id ="button1" input type="reset" value="Reset">Play Again!</button>

    </div>
  </body>
</html>
