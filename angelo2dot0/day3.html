<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles (always require after Bootstrap) -->
  <link rel="stylesheet" href="style.css">

  <title>Bootstrap Boilerplate</title>
 
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

  <div class="container">

    <div class="row">

      <div class="col-md-6 col-md-offset-3">
        <h1>This is the column for day 3 homework</h1>
        <p>These is the paragraph for day 3 homework.
</br>
I decided to use this short paragraph to explain the image below.
This was a photo taken during a sunset photo shooting session with some photography friends in the Lands End area in San Francisco.
</br>
<img src="http://i.imgur.com/GmBxfQd.jpg">
</br>
<div id="buttonlike">
<button name="button">Click me if you like this photo</button>
</div>
</br>
<div id="buttondonotlike">
<button name="button">Click me if you do not like this photo</button>
</div>
</br>
<div id="buttondonotcare">
<button name="button">Click me if you neither like nor dislike this photo</button>
</div>
        </p>
      </div>

    </div>

  </div>

<script>
$( "#buttondonotlike" ).click(function() {
  $('img').slideUp();
});
$( "#buttonlike" ).click(function() {
  alert( "Thanks buddy, you have great photography taste :)" );
});
$( "#buttondonotcare" ).click(function() {
  $('img').fadeTo('slow', 0.50);
});
</script>
</body>
</html>
