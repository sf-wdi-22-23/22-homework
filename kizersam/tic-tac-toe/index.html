<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) --><link rel="stylesheet" href="styles.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="ticTacToe.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12" id="playersTurn">
          <p>"Lets Play Tic Tac Toe! Player X Goes First!"</p>
          
        </div>
      </div>
      <div class="row">

        <div class="col-md-6 col-md-offset-3" id="board">

          <div class="row-1">
            <div class="col-md-4 box 1 col-xs-4" id="square-1"></div>
            <div class="col-md-4 box 2 col-xs-4" id="square-2"></div>
            <div class="col-md-4 box 3 col-xs-4" id="square-3"></div>
          </div>

          <div class="row-2">
            <div class="col-md-4 box 4 col-xs-4" id="square-4"></div>
            <div class="col-md-4 box 5 col-xs-4" id="square-5"></div>
            <div class="col-md-4 box 6 col-xs-4" id="square-6"></div>
          </div>

          <div class="row-3">
            <div class="col-md-4 box 7 col-xs-4" id="square-7"></div>
            <div class="col-md-4 box 8 col-xs-4" id="square-8"></div>
            <div class="col-md-4 box 9 col-xs-4" id="square-9"></div>
          </div>
          </div>
        
        <button type="reset" value="Reset">Reset</button>

          
        </div>
      </div>
    </div>
  </body>
</html>
