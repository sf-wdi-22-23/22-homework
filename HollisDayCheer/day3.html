<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
  	.red{
  		background-color:red;
  	}
  </style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class"col-md-6 col-md-offset-6">
			<h1>Here is a header</h1>
			<p>Here is some text!
			<img id="comic" src="http://img0.joyreactor.com/pics/post/artists-old-master-art-1632729.jpeg">
			</br>
			<button id="button1"> Click me!</button>
			<button id="button2"> Click me!</button>
			<button id= "button3"> Click me!</button>
			</p>
			</div>
		</div>
	</div>
	
	<script>
		$( "#button1" ).click(function() {
			$( "#comic").fadeOut("slow", function(){
			});
		});

		$( "#button2" ).click(function(){
			$( "#comic").fadeIn("slow", function(){});
		});
		
		$( "#button3" ).click(function(){
			if(!$("p").hasClass("red")){
				$("p").addClass("red");
			}else{
				$("p").removeClass("red");
			}
		})
	
	</script>
</body>

</html>
